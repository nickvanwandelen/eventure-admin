<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      E.Venture Administrator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-menu side="left" [content]="menu_content">
    <ion-content>
      <ion-title margin>Welcome [user]</ion-title>
      <ion-list>
        <ion-list-header>Account</ion-list-header>
        <ion-list>
          <ion-item>New Event</ion-item>
          <ion-item>My Account</ion-item>
          <ion-item>Sign out</ion-item>
        </ion-list>

        <ion-list-header>Events</ion-list-header>
        <ion-list>
          <ion-item>Event A</ion-item>
          <ion-item>Event B</ion-item>
          <ion-item>Event C</ion-item>
        </ion-list>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-tabs tabsPlacement="top" color="primary">
    <ion-tab tabIcon="desktop" tabTitle="Dashboard" [root]="dashboard"></ion-tab>
    <ion-tab tabIcon="game-controller-b" tabTitle="Event" [root]="event"></ion-tab>
    <ion-tab tabIcon="people" tabTitle="Targets & Beacons" [root]="targets_becaons"></ion-tab>
    <ion-tab tabIcon="ribbon" tabTitle="Achievements" [root]="achievements"></ion-tab>
    <ion-tab tabIcon="flask" tabTitle="Quests" [root]="quests"></ion-tab>
    <ion-tab tabIcon="stats" tabTitle="Statistics"></ion-tab>
  </ion-tabs>
</ion-content>
<ion-nav #menu_content [root]="rootPage"></ion-nav>
