<ion-content>
  <ion-card>
    <ion-card-title margin>Targets</ion-card-title>
    <ion-card-content>
      <ion-list-header>Persons</ion-list-header>
      <ion-list >
          <button ion-item *ngFor="let person of person_targets; let i = index;" (click)="openPersonModal(i)">
            <ion-img class="target_image" margin width="50px" height="50px" src="{{person.avatar}}"></ion-img>
            <span class="target_text">{{person.name}}</span>
          </button>
      </ion-list>
      <ion-list-header>Locations</ion-list-header>
        <button ion-item *ngFor="let location of location_targets; let i = index;" (click)="openLocationModal(i)">
          <ion-img class="target_image" margin width="50px" height="50px" src="{{location.avatar}}"></ion-img>
          <span class="target_text">{{location.name}}</span>
        </button>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right margin>
    <button ion-fab color="primary"><ion-icon name="add-circle"></ion-icon></button>
  </ion-fab>
</ion-content>
